<microsite-nav-bar (menuOpen)="start.open()"></microsite-nav-bar>

<md-sidenav-layout>
  <md-sidenav #start>
    
    <span class="layout-title">
      COMPONENTS
    </span>
    <md-list>
      <a 
        *ngFor="let component of components"
        routerLink="/components/{{ component.name }}"
        (click)="start.close()">
        <md-list-item>
          {{ component.name }}
        </md-list-item>
      </a>
    </md-list>

  </md-sidenav>

  <router-outlet></router-outlet>

</md-sidenav-layout>
